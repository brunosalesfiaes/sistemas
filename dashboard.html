<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DelÃ­cias da Cintia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #FF6B35 0%, #004E89 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
            color: #FF6B35;
        }

        .table-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #004E89;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge.sim {
            background: #2ECC71;
            color: white;
        }

        .badge.nao {
            background: #E74C3C;
            color: white;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #FF6B35;
            color: white;
        }

        .btn-primary:hover {
            background: #E55A1F;
        }

        .btn-secondary {
            background: #004E89;
            color: white;
        }

        .btn-secondary:hover {
            background: #003A66;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF6B35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .small-text {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“Š Dashboard</h1>
        <p>DelÃ­cias da Cintia - Sistema de Comandas</p>
    </header>

    <div class="container">
        <div class="actions">
            <button class="btn-primary" onclick="location.href='Frontend/PageOne.html'">âž• Nova Comanda</button>
            <button class="btn-secondary" onclick="carregarDados()">ðŸ”„ Atualizar</button>
        </div>

        <div class="stats" id="stats">
            <div class="loading">
                <div class="spinner"></div>
                Carregando dados...
            </div>
        </div>

        <div class="table-container">
            <table id="tabelaComandas">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Telefone</th>
                        <th>ProteÃ­na</th>
                        <th>Data/Hora</th>
                        <th>Impresso</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td colspan="6" class="loading">
                            <div class="spinner"></div>
                            Carregando comandas...
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="noData" class="no-data" style="display: none;">
                Nenhuma comanda registrada ainda.
            </div>
        </div>
    </div>

    <script>
        function carregarDados() {
            // Nota: Esta Ã© uma versÃ£o de demonstraÃ§Ã£o
            // Para funcionar totalmente, seria necessÃ¡rio criar um endpoint PHP
            
            const tbody = document.getElementById('tbody');
            const noData = document.getElementById('noData');
            const stats = document.getElementById('stats');

            // Simular carregamento
            tbody.innerHTML = '<tr><td colspan="6" class="loading"><div class="spinner"></div>Carregando...</td></tr>';

            // Aqui vocÃª poderia fazer uma requisiÃ§Ã£o AJAX para buscar dados reais do banco
            fetch('api_dashboard.php')
                .then(response => response.json())
                .then(data => {
                    if (data.comandas && data.comandas.length > 0) {
                        tbody.innerHTML = '';
                        noData.style.display = 'none';

                        data.comandas.forEach(cmd => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>#${cmd.id}</td>
                                <td>${cmd.nome}</td>
                                <td>${cmd.telefone}</td>
                                <td>${cmd.proteina}</td>
                                <td><span class="small-text">${cmd.data_hora}</span></td>
                                <td>
                                    <span class="badge ${cmd.impresso ? 'sim' : 'nao'}">
                                        ${cmd.impresso ? 'Sim' : 'NÃ£o'}
                                    </span>
                                </td>
                            `;
                            tbody.appendChild(row);
                        });

                        // Atualizar stats
                        stats.innerHTML = `
                            <div class="stat-card">
                                <h3>Total de Comandas</h3>
                                <div class="number">${data.total}</div>
                            </div>
                            <div class="stat-card">
                                <h3>Impressas</h3>
                                <div class="number">${data.impressas}</div>
                            </div>
                            <div class="stat-card">
                                <h3>Pendentes</h3>
                                <div class="number">${data.pendentes}</div>
                            </div>
                            <div class="stat-card">
                                <h3>Clientes Ãšnicos</h3>
                                <div class="number">${data.clientes_unicos}</div>
                            </div>
                        `;
                    } else {
                        tbody.innerHTML = '';
                        noData.style.display = 'block';
                        stats.innerHTML = `
                            <div class="stat-card">
                                <h3>Total de Comandas</h3>
                                <div class="number">0</div>
                            </div>
                            <div class="stat-card">
                                <h3>Impressas</h3>
                                <div class="number">0</div>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    tbody.innerHTML = '<tr><td colspan="6" style="color: red;">Erro ao carregar dados</td></tr>';
                    stats.innerHTML = '<div style="color: red; padding: 20px;">Erro ao conectar ao servidor</div>';
                });
        }

        // Carregar dados quando pÃ¡gina abre
        window.addEventListener('load', carregarDados);
    </script>
</body>
</html>
