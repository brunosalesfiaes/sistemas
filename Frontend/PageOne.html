        }

            padding: 20px;

        .container {

            width: 100%;

        }

        input[type="text"]:focus,
        select:focus {

            box-shadow: 0 0 5px var(--cor-primaria);

        .secao h3 {

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;

            display: flex;
            align-items: center;

            font-weight: normal;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
        }

        .botoes {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
        }

        input[type="submit"],
        button {

            border: none;
            border-radius: 6px;

            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"] {
            background-color: var(--cor-sucesso);
            color: white;
            flex: 1;
        }

        input[type="submit"]:hover {
            background-color: #27AE60;
            transform: scale(1.05);
        }

        button.btn-cancelar {
            background-color: var(--cor-perigo);
            color: white;
            flex: 1;
        }

        button.btn-cancelar:hover {
            background-color: #C0392B;
        }

        .mensagem {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .mensagem.erro {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .mensagem.sucesso {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .cliente-info {
            background-color: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid var(--cor-secundaria);
            display: none;
        }

        .cliente-info.ativo {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--cor-primaria);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Restaurante Del√≠cias da Cintia</h1>
        <h2 style="text-align: center; color: var(--cor-secundaria); margin-bottom: 25px;">Sistema de Comandas</h2>

        <div class="mensagem" id="mensagem"></div>

        <form id="formComanda" method="POST" action="action_PAGE.php">
            <!-- Dados do Cliente -->
            <div class="secao">
                <h3>üì± Dados do Cliente</h3>
                
                <div class="form-group">
                    <label for="telefone">Telefone do Cliente *</label>
                    <input type="text" id="telefone" name="telefone" required placeholder="(11) 98765-4321" maxlength="15">
                    <div class="loading" id="loading">Buscando cliente...</div>
                </div>

                <div class="cliente-info" id="clienteInfo">
                    <div class="form-group">
                        <label for="nome">Nome do Cliente</label>
                        <input type="text" id="nome" name="nome" readonly>
                    </div>

                    <div class="form-group">
                        <label for="secretaria">Secretaria</label>
                        <input type="text" id="secretaria" name="secretaria" readonly>
                    </div>
                </div>
            </div>

            <!-- Prote√≠na -->
            <div class="secao">
                <h3>üçó Prote√≠na Principal *</h3>
                <div class="form-group">
                    <select name="proteina" id="proteina" required>
                        <option value="">-- Selecione uma prote√≠na --</option>
                        <option value="FT">Frango com Toscana</option>
                        <option value="FB">Frango com Barbecue</option>
                        <option value="SP">Sem Prote√≠na</option>
                    </select>
                </div>
            </div>

            <!-- Acompanhamentos -->
            <div class="secao">
                <h3>üçö Acompanhamentos</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="acompanhamento" value="arroz"> Arroz</label>
                    <label><input type="checkbox" name="acompanhamento" value="arroz_temperado"> Arroz Temperado</label>
                    <label><input type="checkbox" name="acompanhamento" value="arroz_integral"> Arroz Integral</label>
                    <label><input type="checkbox" name="acompanhamento" value="macarrao"> Macarr√£o</label>
                    <label><input type="checkbox" name="acompanhamento" value="feijao_caldo"> Feij√£o de Caldo</label>
                    <label><input type="checkbox" name="acompanhamento" value="feijao_tropeiro"> Feij√£o Tropeiro</label>
                    <label><input type="checkbox" name="acompanhamento" value="pure_batata"> Pur√™ de Batata</label>
                    <label><input type="checkbox" name="acompanhamento" value="farofa"> Farofa Crocante</label>
                </div>
            </div>

            <!-- Saladas -->
            <div class="secao">
                <h3>ü•ó Saladas</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="salada" value="sem_salada"> Sem Salada</label>
                    <label><input type="checkbox" name="salada" value="acelga"> Acelga</label>
                    <label><input type="checkbox" name="salada" value="repolho"> Repolho</label>
                    <label><input type="checkbox" name="salada" value="beterraba"> Beterraba</label>
                    <label><input type="checkbox" name="salada" value="legumes"> Legumes</label>
                    <label><input type="checkbox" name="salada" value="maionese"> Maionese</label>
                </div>
            </div>

            <!-- Bot√µes -->
            <div class="botoes">
                <input type="submit" value="‚úì Finalizar Pedido">
                <button type="reset" class="btn-cancelar">‚úï Limpar Formul√°rio</button>
            </div>

            <!-- SEPARADOR -->
            <div style="margin: 30px 0; padding: 20px 0; border-top: 2px solid #FF6B35; border-bottom: 2px solid #FF6B35;">
                <h3 style="color: #FF6B35; text-align: center; margin-bottom: 20px;">üë§ Cadastrar Novo Cliente</h3>
            </div>

            <!-- Cadastro de Novo Cliente -->
            <div class="secao">
                <h3 style="color: #004E89;">üì± Dados do Novo Cliente</h3>
                
                <div class="form-group">
                    <label for="telefoneCadastro">Telefone do Novo Cliente *</label>
                    <input type="text" id="telefoneCadastro" placeholder="(11) 98765-4321" maxlength="15">
                </div>

                <div class="form-group">
                    <label for="nomeCadastro">Nome Completo *</label>
                    <input type="text" id="nomeCadastro" placeholder="Nome do cliente">
                </div>

                <div class="form-group">
                    <label for="secretariaCadastro">Secretaria/Local de Entrega</label>
                    <input type="text" id="secretariaCadastro" placeholder="Exemplo: Vendas, RH, Financeiro...">
                </div>

                <button type="button" id="btnCadastrarNovo" style="background-color: #2ECC71; width: 100%;">
                    ‚úì Cadastrar Novo Cliente
                </button>
                <div class="mensagem" id="mensagemCadastro"></div>
            </div>
        </form>
    </div>

    <script>
        const telefoneInput = document.getElementById('telefone');
        const telefoneInputCadastro = document.getElementById('telefoneCadastro');
        const loading = document.getElementById('loading');
        const clienteInfo = document.getElementById('clienteInfo');
        const nomeInput = document.getElementById('nome');
        const secretariaInput = document.getElementById('secretaria');
        const mensagem = document.getElementById('mensagem');
        const mensagemCadastro = document.getElementById('mensagemCadastro');
        let clienteEncontrado = false;

        // ===== FUN√á√ÉO PARA APLICAR M√ÅSCARA DE TELEFONE =====
        function aplicarMascaraTelefone(elemento) {
            elemento.addEventListener('input', function(e) {
                let valor = e.target.value.replace(/\D/g, ''); // Remove tudo que n√£o √© n√∫mero
                
                if (valor.length > 0) {
                    if (valor.length <= 2) {
                        valor = '(' + valor;
                    } else if (valor.length <= 6) {
                        valor = '(' + valor.slice(0, 2) + ') ' + valor.slice(2);
                    } else if (valor.length <= 10) {
                        valor = '(' + valor.slice(0, 2) + ') ' + valor.slice(2, 6) + '-' + valor.slice(6);
                    } else {
                        valor = '(' + valor.slice(0, 2) + ') ' + valor.slice(2, 7) + '-' + valor.slice(7, 11);
                    }
                }
                
                e.target.value = valor;
            });
        }

        // Aplicar m√°scara em ambos os campos de telefone
        aplicarMascaraTelefone(telefoneInput);
        aplicarMascaraTelefone(telefoneInputCadastro);

        // Buscar cliente quando terminar de digitar telefone
        telefoneInput.addEventListener('blur', function() {
            const telefone = this.value.trim();
            if (telefone.length > 0) {
                buscarCliente(telefone);
            }
        });

        function buscarCliente(telefone) {
            loading.style.display = 'block';
            clienteInfo.classList.remove('ativo');
            clienteEncontrado = false;

            fetch('../action_PAGE.php?action=buscar_cliente', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'telefone=' + encodeURIComponent(telefone)
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                if (data.sucesso) {
                    nomeInput.value = data.nome;
                    secretariaInput.value = data.secretaria;
                    clienteInfo.classList.add('ativo');
                    clienteEncontrado = true;
                    mostrarMensagem('Cliente encontrado!', 'sucesso');
                } else {
                    mostrarMensagem('Cliente n√£o encontrado. Use o formul√°rio abaixo para cadastrar.', 'erro');
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                console.error('Erro:', error);
                mostrarMensagem('Erro ao buscar cliente.', 'erro');
            });
        }

        // ===== CADASTRO DE NOVO CLIENTE =====
        document.getElementById('btnCadastrarNovo').addEventListener('click', async function() {
            const telefone = document.getElementById('telefoneCadastro').value.trim();
            const nome = document.getElementById('nomeCadastro').value.trim();
            const secretaria = document.getElementById('secretariaCadastro').value.trim();

            if (!telefone || !nome) {
                mostrarMensagemCadastro('Telefone e nome s√£o obrigat√≥rios!', 'erro');
                return;
            }

            try {
                const response = await fetch('../cadastrar_cliente.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `acao=novo&telefone=${encodeURIComponent(telefone)}&nome=${encodeURIComponent(nome)}&secretaria=${encodeURIComponent(secretaria)}`
                });

                const data = await response.json();

                if (data.sucesso) {
                    mostrarMensagemCadastro('‚úì Cliente cadastrado com sucesso!', 'sucesso');
                    
                    // Preencher automaticamente o campo de telefone
                    document.getElementById('telefone').value = telefone;
                    document.getElementById('nome').value = nome;
                    document.getElementById('secretaria').value = secretaria;
                    document.getElementById('clienteInfo').classList.add('ativo');
                    clienteEncontrado = true;

                    // Limpar formul√°rio de cadastro
                    document.getElementById('telefoneCadastro').value = '';
                    document.getElementById('nomeCadastro').value = '';
                    document.getElementById('secretariaCadastro').value = '';

                    // Scroll para o topo
                    window.scrollTo({ top: 0, behavior: 'smooth' });

                } else {
                    mostrarMensagemCadastro(data.erro || 'Erro ao cadastrar cliente', 'erro');
                }
            } catch (error) {
                mostrarMensagemCadastro('Erro: ' + error.message, 'erro');
            }
        });

        function mostrarMensagem(texto, tipo) {
            mensagem.textContent = texto;
            mensagem.className = 'mensagem ' + tipo;
            setTimeout(() => {
                mensagem.style.display = 'none';
            }, 5000);
        }

        function mostrarMensagemCadastro(texto, tipo) {
            mensagemCadastro.textContent = texto;
            mensagemCadastro.className = 'mensagem ' + tipo;
            setTimeout(() => {
                mensagemCadastro.style.display = 'none';
            }, 5000);
        }

        // Validar formul√°rio antes de enviar
        document.getElementById('formComanda').addEventListener('submit', function(e) {
            if (!clienteEncontrado) {
                e.preventDefault();
                mostrarMensagem('Por favor, insira um telefone e aguarde a busca do cliente.', 'erro');
                return false;
            }
        });
    </script>
</body>
</html>
